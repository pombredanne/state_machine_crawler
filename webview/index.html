<!DOCTYPE html>
<html lang="en" ng-app="site">
  <head>
    <meta charset="utf-8">
    <title>State Machine Crawler : webview</title>
    <script src="/jquery-2.1.3.min.js"></script>
    <script src="/viz.js"></script>

    <script>
    $(document).ready(function(){
        setInterval(loadGraph, 200);  // reload every 200 ms
    });

    function loadGraph() {
        $.get( "/graph.dot", function( data ) {
          var svg = Viz(data, "svg");
          $("#state_diagram" ).html( svg );
        });
    }
    </script>

  </head>
  <body>

  <div id="state_diagram">

  </div>

  </body>


</html>
